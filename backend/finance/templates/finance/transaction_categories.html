
<h1>Transaction Categories</h1>

{% if transaction_categories %}
    <ul>
    {% for t in transaction_categories %}
        <li>{{ t.name }} {{ t.description}}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No transaction categories are available.</p>
{% endif %}

<form action="{% url 'transaction_category' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Insert Transaction Category">
</form>
